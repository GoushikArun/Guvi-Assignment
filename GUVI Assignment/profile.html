<!DOCTYPE html>
<html>
<head>
<title>Profile</title>

<meta name="description" content="Page Description Here" />
<!--<meta http-equiv="X-UA-Compatible content="IE=edge">-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">

<!-- CSS File-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
<!-- <link rel="stylesheet" href="style.css"> -->
<link href="css/profile.css" rel="stylesheet" type="text/css" media="all" />
<script  src="js/profile.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

</head>

<body>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><span class="font-weight-bold"></span><span class="text-black-50"></span><span> </span></div>
                </div>
                
                <div class="col-md-5">
                    <div class = "card">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <form action="/signup" method="POST">
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value="" pattern="[a-zA-z ]{1,}" id="name" required></div>
                            <div class="col-md-6"><label class="labels">Last name</label><input type="text" class="form-control" value="" placeholder="surname" pattern="[a-zA-z ]{1,}" required></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Gender</label>
                                <select class="form-control" id="nation" name="nation" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>  
                                    <option value="Others">Others</option>                  
                                    </select></div>
                            <div class="col-md-6"><label class="labels">Education</label>
                            <select class="form-control" id="nation" name="nation" required>
                                <option value="UG">UG</option>
                                <option value="PG">PG</option> 
                                <option value="PHD">PHD</option>
                                <option value="Others">Others</option>                     
                              </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">DOB</label>
                                <input type="date" class="form-control"  value=""  required>
                                </div>
                            <div class="col-md-6"><label class="labels">Age</label>
                                <input type="text" class="form-control"  value="" pattern="[0-9]{1,3}"  placeholder="age" required>
                            
                            </div>
                        </div>
                        <div class="row mt-3">
                            
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="tel" class="form-control" placeholder="+91 10digit" value="" id="phno" pattern="[+91]{3}[ ]{0,1}[6-9]{1}[0-9]{9}" required></div>
                            <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" value="" pattern="[a-zA-z ]{1,}" required></div>
                            <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" placeholder="enter address line 2" value="" pattern="[a-zA-z ]{1,}" required></div>
                            <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" placeholder="area" value="" pattern="[a-zA-z ]{1,}" required></div>
                            <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" placeholder="postcode" value="" pattern="[0-9]{4,}" required></div>
                            <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="state" value="" pattern="[a-zA-z ]{1,}" required></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Country</label>
                                <select class="form-control" id="nation" name="nation" required>
                                <option value="India">India</option>
                                <option value="Others">Others</option>                    
                                </select>
                            </div>                       
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    </div></form></div>
                </div>
            </div>
        </div>
</body>
</html>
